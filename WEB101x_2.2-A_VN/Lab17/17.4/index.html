<body>
    <script>
        function percentageOfWorld2(population) {
             return (population/7900*100).toFixed(1)
        }
        function percentageOfWorld1(country,population) {
            console.log('Đất nước '+country+' này chiếm '+percentageOfWorld2(population)+'% dân số thế giới');
        }
        percentageOfWorld1('VN',1441);
        percentageOfWorld1('JP',123);
        percentageOfWorld1('USA',141);
        
        

    </script>

        }

        let population1=new Number(myCountry.population)+new Number(2)
        let population2=new Number(myCountry['population'])-new Number(2)
        console.log("Tăng dân số thêm 2 triệu người : " +  population1 +" triệu người")
        console.log("Tăng dân số giảm 2 triệu người : " +  population2 +" triệu người")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 16.5</title>
</head>
<body>
    <input type="number" onchange="check()" id="population"> nhập số người(triệu người)
    <p id="mess"></p>
    <script>
        function check(){
            let population = new Number(document.getElementById("population").value)
            let mess = population > 33? "Portugal's population is above average":"Portugal's population is below average";
            document.getElementById("mess").innerHTML = mess;
        }
    </script>
</body>
</html>

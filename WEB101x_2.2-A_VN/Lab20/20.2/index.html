<!DOCTYPE html>
<html>
<head>
  <title>Gieo xúc xắc - 2 người chơi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .dice {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #player1Dice {
      background-color: lightblue;
    }

    #player2Dice {
      background-color: lightgreen;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #rollButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gieo xúc xắc - 2 người chơi</h1>

  <div id="player1Dice" class="dice">-</div>
  <div id="player2Dice" class="dice">-</div>
  <button id="rollButton" onclick="rollDice()">Gieo</button>
  <p id="result"></p>

  <script>
    // Function to roll the dice
    function rollDice() {
      // Generate a random number between 1 and 6 for each player
      const player1Number = Math.floor(Math.random() * 6) + 1;
      const player2Number = Math.floor(Math.random() * 6) + 1;

      // Display the rolled numbers on the respective dice
      const player1Dice = document.getElementById("player1Dice");
      const player2Dice = document.getElementById("player2Dice");
      player1Dice.textContent = player1Number;
      player2Dice.textContent = player2Number;

      // Determine and display the result
      const result = document.getElementById("result");
      if (player1Number > player2Number) {
        result.textContent = "Người chơi 1 thắng!";
      } else if (player1Number < player2Number) {
        result.textContent = "Người chơi 2 thắng!";
      } else {
        result.textContent = "Hòa!";
      }
    }
  </script>
</body>
</html>
